
<!-- 처리완료 현황 페이지 -->
<div id="DoneList" data-role="page" >

    <div role="main" class="ui-content main_content"  style="margin-top:-10px;margin-bottom:25px;">

            <input id="txtRcvNo" style="width:80%;" type="text" data-clear-btn="true" placeholder="접수번호/고객/접수내용 검색"/>

                    <tr>
                        <th data-priority="1" style="width:50%;">접수일시</th>

                    </tr>
                    <tr>
                        <th data-priority="1" >고객사</th>

                    </tr>
                    <tr>

                    </tr>
                </thead>
                <tbody id="DoneListview">
                </tbody>

        </div>

                <li><a     href="#" onclick="goAsst();"   data-icon="photo">자산실사</a></li>
