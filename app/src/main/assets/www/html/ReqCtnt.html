
<!-- 요청내용 페이지 -->

        <a href="#" id="btnReqCtnt" data-icon="arrow-l" data-iconpos="left"></a>

    <div id="ReqCtntTab"  data-role="content" data-theme="b" style="text-align:center; padding:2px 1px 2px 1px; ">
        <fieldset data-role="controlgroup" data-type="horizontal">
            <input name="procTab" id="retDev" value="0" type="radio" /><label for="retDev" id="lbl01">회수장비</label>
            <input name="procTab" id="regPhoto" value="1" type="radio"/><label for="regPhoto" id="lbl02">관련사진</label>

        </fieldset>
    </div>


    <div id="ReqCtntContent"  data-role="main" class="ui-content">

        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-collapsed="false">
            <h4>기본정보</h4>
            <ul  data-role="listview" data-icon="false" >

                    <div class="ui-label">
                        <div class="ui-label-title">접수번호</div>
                        <input id='rcvNo' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">접수일시</div>
                        <input id='rcvDt' type="text" readonly="readonly" data-corners="false"/>

                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">접수자</div>
                        <input id='rcvNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">접수형태</div>
                        <input id='rcvTpNm' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
            </ul>
        </div>


        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-collapsed="false">
            <h4>고객정보</h4>
            <ul  data-role="listview" data-icon="false" >
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">회사명</div>
                        <input id='ORG_NM' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title"><button data-role="none" class="clipBtn" data-clipboard-action="copy" data-clipboard-target="#ADDR" >주소복사</button></div>
                        <input id='ADDR' type="text" readonly="readonly" data-corners="false"/>
                    </div>
                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">지점명</div>
                        <input id='CLET_NM' type="text" readonly="readonly" data-corners="false"/>
                    </div>

                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">고객명</div>
                        <input id='CUST_NM' type="text" readonly="readonly" data-corners="false"/>

                </li>
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">연락처</div>
                        <input id='HP_NO' type="text" readonly="readonly" data-corners="false" />
                        <img src="../img/call-24px.svg" id="btnCall" style="float:right;margin-bottom:-7px;" data-role="none"></img>
                    </div>
                </li>
            </ul>
        </div>


        <div data-role="collapsible" data-inset="true" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
            <h4>장애정보</h4>
            <ul  data-role="listview" data-icon="false" >
                <li >
                    <div class="ui-label">
                        <div class="ui-label-title">접수내용</div>
                        <textarea id='RCV_CNTS' placeholder='접수내용' style='width:99%;' readonly="readonly" data-corners="false"></textarea>
                    </div>
                </li>
                <li >
                    <div class="ui-label">

                <li >

                        <div id="tranPopup" data-role="popup">
                            <div class="ui-popup-content">
                                <div class="search-group">
                                    <input id="txtTranKey" type="text" data-clear-btn="true" placeholder="이름을 입력하세요." data-corners="false"/>

                                <div id="tranPopupList" data-find-id="" ></div>

                        <a id="btTranSave" class="ui-btn ui-mini" data-corners="true" data-theme="b" data-mini='true' >저장</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="ui-grid-b" >
            <div class="ui-block-a">
                <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b" id="Below01" class="ui-mini">방문약속</a>

            <div class="ui-block-b">
                <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b" id="Below02" class="ui-mini">자재요청</a>
