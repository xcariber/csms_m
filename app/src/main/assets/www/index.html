<div id="Login" data-role="page" >

    <div class="ui-login-loginbox" data-corners="true" >
        <input id="txUserId" type="text" placeholder="아이디를 입력하세요." value="" data-clear-btn="true" data-corners="true">

        <label class="ui-btn" data-iconpos="left">자동 로그인<input id="cbAutoLogin" type="checkbox"></label>
        <button id="btLogin" data-corners="true">로그인</button>
    </div>
